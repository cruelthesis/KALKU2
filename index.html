<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" readonly name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = '' " class="">
                    <input type="button" value="DE" onclick="display.value.toString().slice(0,-1)" class="">
                    <input type="button" value="." onclick="display.value += '.' " class="operator">
                    <input type="button" value="/" onclick="appendCharacter('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'" class="">
                    <input type="button" value="8" onclick="display.value += '8'" class="">
                    <input type="button" value="9" onclick="display.value += '9'" class="">
                    <input type="button" value="*" onclick="appendCharacter('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'" class="">
                    <input type="button" value="5" onclick="display.value += '5'" class="">
                    <input type="button" value="6" onclick="display.value += '6'" class="">
                    <input type="button" value="-" onclick="appendCharacter('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'" class="">
                    <input type="button" value="2" onclick="display.value += '2'" class="">
                    <input type="button" value="3" onclick="display.value += '3'" class="">
                    <input type="button" value="+" onclick="appendCharacter('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00'" class="">
                    <input type="button" value="0" onclick="display.value += '0'" class="">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
                </div>
            </form>
        </div>
    </div>

    <script>

        var display = document.getElementById('display');

        function appendCharacter(char){
            var lastChar = display.value.slice(-1);
            if (lastChar === '+' || lastChar === '-' || lastChar === '*' || lastChar === '/'){
                display.value = display.value.slice(0, -1) + char;
            } if(!display.value.includes(char)){
                display.value += char;
            }
        }

    </script>
</body>
</html>
